{% extends 'shop/base.html' %}

{% block content %}
    <div class="row">
        {% for item in items %}
        <div class="column">
            <div class="card">
                    <a href="{% url 'item_detail' pk=item.pk %}">
                    <img src="{{ item.image.url }}" width="100%" height="35%" style="object-fit:contain;">
                    <h2><a href="{% url 'item_detail' pk=item.pk %}">{{ item.title }}</a></h2>
                    <p class="price">${{ item.price }}</p>
                    <p>{{ item.description|linebreaksbr }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
